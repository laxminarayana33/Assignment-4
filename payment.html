  <section class="container payment-container" ng-controller="myCtrl">
    <h2>Payment</h2>
    <div class="bought" >
        <table class="table" >
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody >
                <tr ng-repeat = "cart in carts" ng-init="total = 0" >
                    <td>{{$index + 1}}</td>
                    <td>{{cart.name}}</td>
                    <td>
                      <button class="btn btn-danger" ng-click="inc(cart)">
                        +
                         </button>
                         {{cart.quantity}}
                         <button class="btn btn-danger" ng-click="dec(cart)">
                          -
                        </button></td>
                    <td ng-init="$parent.total = $parent.total + (cart.price * cart.quantity)">{{cart.price * cart.quantity}}</td>
                </tr>
                <tr>
                  <td><h6>Total Price of Items:</h6> </td><td></td><td></td>
                  <td>&#8377; {{total}}</td>
                </tr>
            </tbody>
        </table>
