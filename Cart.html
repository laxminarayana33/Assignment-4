<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/Home.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="search">
        <div class="header">
            <div class="row main-head">
                    <div class="col-md-4">  
                        <a class="logo_link" href="./Home.html">
                      <img  class="logo" src="images/logo.png" alt="logo">
                    </a>
                    </div>
                <div class="col-md-8 content">
                    <div class="menu">
                        <ul class="menu_list">
                            <li class="menu_items"><a class="menu_link" href="Home.html"> Home</a> </li>
                            <!-- <li class="menu_items">About</li> -->
                            <li class="menu_items"> <a class="menu_link" href="About.html">About</a></li>
                            <li class="menu_items"> <a class="menu_link" href="Gallery.html"> Gallery</a></li>
                            <li class="menu_items"> <a class="menu_link" href="Contact.html">Contact</a></li>
                            <li class="menu_items">
                                 <input class="input" type="search" name="search" ng-model="searchString" placeholder="Search Here...">
                            <li class="menu_items">
                                <a class="menu_link" href="./Cart.html">    <i class="bi bi-cart-plus"> </i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                              </svg>
                            </a>    
                            </li>    
                             <!-- </li> <li class="menu_items"><button class="btn btn-primary"ng-click="show()">Narrow it Down For Me</button>  </li> -->
                        </ul>
                    </div>                    
                </div>
            </div> 
        </div> 
    </div>
    <h2>Cart</h2>

        <div class="row">
            <div class="col-md-4" ng-repeat = "item in carts"> 
                <div class="card cart_card">
                    <div class="card-body"   >
                        <p>  <img class="card-img" ng-src="{{cart.image}}" alt="image" /> 
                         <button class="btn-cart btn-danger" ng-click="remove(cart)">Remove</button>
                        </p>   
                        <h6   class="name_price">
                            {{cart.name}}  &nbsp; &nbsp;   &#8377;{{cart.price}} </h6>
                        <p>{{cart.desc}}</p>
                    </div>
                </div>
                <h6>Total Price of Items: &#8377; {{total}}</h6>
            </div>
      </div>
  

   <script src="./js/home.js"></script>
   
</body>
</html>
